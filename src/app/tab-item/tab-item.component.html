<div class="item" (click)="onSelect(); $event.stopPropagation()">
    <div class="icon">
        <img src="{{ tab.icon }}" />
    </div>
    <div class="name">{{ tab.name }}</div>
    <div class="button">
        <i class="bi bi-x-lg float-end fw-bold action px-1" (click)="onDelete(); $event.stopPropagation()"></i>
        <i class="bi bi-copy float-end fw-bold action px-1" (click)="onDuplicate(); $event.stopPropagation()"></i>
        <i class="bi bi-three-dots-vertical float-end fw-bold action px-1" (click)="$event.stopPropagation()" href="#"
            role="button" data-bs-toggle="dropdown"></i>

        <ul class="dropdown-menu">
            <li *ngFor="let win of windows" (click)="moveToWindow(win); $event.stopPropagation()"><a
                    class="dropdown-item">{{ win }}</a></li>
        </ul>

    </div>
</div>
